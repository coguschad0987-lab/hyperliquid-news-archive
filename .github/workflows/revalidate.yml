name: Trigger Website Revalidation

on:
  push:
    paths:
      - 'data/news/**'
  workflow_dispatch:

jobs:
  revalidate:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger revalidation
        run: |
          curl -X POST \
            -H "x-revalidate-secret: ${{ secrets.REVALIDATE_SECRET }}" \
            "https://hypurrcoreanews.xyz/api/revalidate"
